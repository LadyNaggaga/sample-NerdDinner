<div class="container main-head">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <div class ="search-box pull-right">
                
                <div>
                    <input type="text" class="form-control pull-left search-text" ng-model="searchForm.location" id="location" placeholder="Search for dinner by location">
                    <button type="submit" class="btn btn-default pull-right" ng-click="showLocation(searchForm.location)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </div>
            </div="search-box>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <a href="/dinners/all" class="link">View All Upcoming Dinners</a>
        </div>
    </div>
</div>

<div class="container main-view">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <h4>Dinners Near Me</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <div id='dinnerMap' ng-init="loadMap()" class="nerd-map"></div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 nerd-list">
            <h4>Popular Dinners</h4>
            <ul class="dinner-list" ng-repeat="dinner in dinners">
                <li>
                    <div>
                        <a href="" class="link" ng-click="selectDinner(dinner.dinnerId)" ng-mouseover="showLocationPin(dinner)" ng-mouseleave="hideInfoBoxPin()">{{dinner.title}}</a>
                    </div>
                    <div>
                        <span><b>{{dinner.eventDate | date:'MMM dd'}}</b></span>
                        <span> with </span>
                        <span>{{dinner.rsvps.length}}</span>
                        <span> RSVPs </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
