<div class="container main-view">
    <div class="row" ng-show="error">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 alert-danger">
            <h4>Failed to create dinner</h4>
            <ul ng-repeat="(key, value) in errorMessage">
                <li ng-show="value != ''">{{value}}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div id='dinnerMap' ng-init="loadDefaultMap()" ng-model="newMap" class="nerd-map"></div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <h4>Host a Dinner</h4>
            <form novalidate ng-submit="add()">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" ng-model="dinner.title" placeholder="Dinner Title" />
                </div>
                <div class="form-group">
                    
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="MM-dd-yyyy"
                               ng-model="dinner.eventDate" is-open="popup.opened" min-date="minDate" datepicker-options="dateOptions"
                               close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                    </p>
                    
                    <timepicker ng-model="dinner.eventDate" hour-step="hstep" minute-step="mstep" show-meridian="true"></timepicker>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="description" ng-model="dinner.description" placeholder="Description" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="address" ng-model="dinner.address" placeholder="Address" ng-model-options="{ updateOn: 'blur' }" ng-change="changeAddress(dinner.address)" />
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="contact" ng-model="dinner.contactPhone" placeholder="Contact Phone" />
                </div>
                <button type="submit" class="btn btn-primary">save</button>
                <button type="button" class="btn btn-secondary" ng-click="cancel()">cancel</button>
            </form>
        </div>
    </div>
</div>
